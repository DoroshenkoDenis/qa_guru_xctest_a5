name: iOS sample autotests
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      device:
        description: 'Select test device'
        required: true
        type: choice
        options:
          - iPhone 15
          - iPhone 14
          - iPhone 13
      test_plan:
        description: 'Select test plan'
        required: true
        type: choice
        options:
          - TurboCalculator
          - MyTestPlan

jobs:
  build:
    name: Build and Test on selected device
    runs-on: qaguru
    
    steps:
      - name: Get current env
        run: env
        working-directory: ${{ github.workspace }}

      - name: Clean cache files
        run: |
          rm -rf ./DerivedData
          rm -rf ./Report
          rm -rf ./allure-results
          rm -rf xcresults
          rm -rf allurectl
        
      - name: Checkout
        uses: actions/checkout@v4
   
      - name: Build iOS app
        run:
          fastlane ios app_build device:"${{ github.event.inputs.device }}"
      
      - name: Run Test Plan tests
        run:
          fastlane ios app_test device:"${{ github.event.inputs.device }}"
          testplan:"${{ github.event.inputs.test_plan }}"
        
      - name: Save xcresult
        if: ${{ always() }}
        uses: actions/upload-artifact@v4.3.3
        with:
          name: 'Report'
          path: 'Report'
          retention-days: 15

      - name: Install xcresults
        if: ${{ always()}}
        run: |
          curl -OL https://github.com/eroshenkoam/xcresults/releases/latest/download/xcresults
          chmod +x xcresults

      - name: Generate Allure Report
        uses: allure-examples/allure-pytest-action@master
        with:
          allure_results: results

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Convert xcresult to allure-results
        if: ${{ always()}}
        run: |
          ./xcresults export ./Report/TurboCalculator.xcresult ./allure-results

      - name: Save allure-results
        if: ${{ always()}}
        uses: actions/upload-artifact@v4.1.0
        with:
          name: Allure
          path: allure-results
          retention-days: 15

      - name: Get commit message
        if: ${{ always()}}
        id: get_commit_message
        run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
        
      - name: Print commit message
        if: ${{ always()}}
        run: |
          echo "### Let`s test! :smile:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.get_commit_message.outputs.COMMIT_MESSAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "Test plan: ${{ github.event.inputs.test_plan }}" >> $GITHUB_STEP_SUMMARY
          echo "Test plan: ${{ github.event.inputs.device }}" >> $GITHUB_STEP_SUMMARY
